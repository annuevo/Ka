<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marco con Corazones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      background-image: url('marco.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 100px 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .image-container {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .image-container:hover img,
    .image-container:active img {
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      top: -20px;
      width: 20px;
      height: 20px;
      background-color: red;
      clip-path: path("M10 30 C10 0, 60 0, 10 40 C-40 0, 40 0, 10 30 Z");
      transform: rotate(45deg);
      opacity: 0.8;
      z-index: 0;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn btn-light position-fixed top-0 start-0 m-3" style="z-index: 999;">
    ⭵ Atrás
  </a>

  <div class="gallery">
    <div class="image-container">
      <img src="Img/Imagen de WhatsApp 2025-07-13 a las 21.33.26_9ef38c71.jpg" alt="Imagen 1">
    </div>
    <div class="image-container">
      <img src="Img/Imagen de WhatsApp 2025-07-13 a las 21.52.32_b663a611.jpg" alt="Imagen 2">
    </div>
    <div class="image-container">
      <img src="Img/Imagen3.jpg" alt="Imagen 3">
    </div>
    <!-- Agrega más .image-container aquí según necesites -->
  </div>

  <script>
    const colors = ['#ff4d6d', '#ff758f', '#f72585', '#f06595'];

    function crearCorazon() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      heart.style.width = 15 + Math.random() * 15 + 'px';
      heart.style.height = heart.style.width;
      heart.style.animationDuration = 6 + Math.random() * 4 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(crearCorazon, 300);
  </script>
</body>
</html>
