<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Amor Animado</title>
    <!-- Autoría y derechos -->
    <meta name="author" content="Zero">
    <meta name="copyright" content="Zero - Código libre no comercial">
    <meta name="description" content="Árbol de Amor Animado: una sorpresa interactiva y romántica para dedicar a tu pareja o ser querido. Código libre para uso personal, educativo o de inspiración.">
    <meta name="keywords" content="amor, sorpresa, romántico, dedicatoria, animación, árbol, corazones, pareja, aniversario, regalo digital">
    <meta name="robots" content="index, follow">
    <!-- Estilos -->
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/style.mobile.css" media="only screen and (max-width: 600px)">
    <style>
      .tree-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        z-index: 2;
      }
      .animated-heart {
        transform-origin: center;
        animation: beat 1s infinite;
      }
      @keyframes beat {
        0%, 100% { transform: scale(1); }
        20% { transform: scale(1.1); }
        40% { transform: scale(0.95); }
        60% { transform: scale(1.08); }
        80% { transform: scale(1); }
      }
      #menu-toggle:hover {
  background-color: #d7372c;
}

#submenu a.submenu-item:hover {
  background-color: #ffe6e6;
  color: #e60026;
  transform: translateX(5px);
  font-weight: bold;
}

    </style>
</head>
<body>
    <div id="floating-objects"></div>
    <div class="dedication-text" id="dedication-text">
      <div class="signature" id="signature"></div>
    </div>
    <div class="countdown" id="countdown"></div>
    <div class="tree-container" id="tree-container"></div>
    <audio src="Music/No.5 The Day I Met Her - Esther Abrami.mp3" id="bg-music" preload="auto"></audio>
    <script src="Js/script.js"></script>


  <!-- Menú desplegable interactivo con íconos -->
<!-- CONTENEDOR DE MENÚS -->
<div style="position: fixed; top: 20px; left: 20px; display: flex; gap: 20px; z-index: 999;">

  <!-- BOTÓN HISTORIA -->
  <div id="menu-container">
    <button id="menu-toggle" style="padding: 10px 16px; font-size: 1.1em; background-color: #f44336; color: white; border: none; border-radius: 8px; cursor: pointer;">
      Historia ⮟
    </button>
    <div id="submenu" style="display: none; margin-top: 8px; background: #fff; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; position: absolute;">
      <a href="#" class="submenu-item" style="display: flex; align-items: center; gap: 10px; padding: 10px 16px; text-decoration: none; color: #333;">
        🦇 <span>Terror</span>
      </a>
      <a href="amor.html" class="submenu-item" style="display: flex; align-items: center; gap: 10px; padding: 10px 16px; text-decoration: none; color: #333;">
        ❤️ <span>Amor</span>
      </a>
      <a href="#" class="submenu-item" style="display: flex; align-items: center; gap: 10px; padding: 10px 16px; text-decoration: none; color: #333;">
        🪨 <span>Aventura</span>
      </a>
      <a href="rosa.html" class="submenu-item" style="display: flex; align-items: center; gap: 10px; padding: 10px 16px; text-decoration: none; color: #333;">
        🌹 <span>Rosa</span>
      </a>
    </div>
  </div>

  <!-- BOTÓN FOTOS -->
  <div id="fotos-container">
    <button id="fotos-toggle" style="padding: 10px 16px; font-size: 1.1em; background-color: #2196f3; color: white; border: none; border-radius: 8px; cursor: pointer;">
      Fotos ⮟
    </button>
    <div id="fotos-submenu" style="display: none; margin-top: 8px; background: #fff; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; position: absolute;">
      <a href="cuadro.html" class="submenu-item" style="display: flex; align-items: center; gap: 10px; padding: 10px 16px; text-decoration: none; color: #333;">
        💖 <span>Preciosa</span>
      </a>
      <a href="perrito.html" class="submenu-item" style="display: flex; align-items: center; gap: 10px; padding: 10px 16px; text-decoration: none; color: #333;">
        🐶 <span>Perrito</span>
      </a>
      <a href="salidas.html" class="submenu-item" style="display: flex; align-items: center; gap: 10px; padding: 10px 16px; text-decoration: none; color: #333;">
        🌇 <span>Salidas</span>
      </a>
    </div>
  </div>

</div>



</body>
<script>
 // Menú interactivo desplegable
  document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.getElementById('menu-toggle');
    const submenu = document.getElementById('submenu');
    const fotosToggle = document.getElementById('fotos-toggle');
    const fotosSubmenu = document.getElementById('fotos-submenu');

    // Mostrar/Ocultar menú "Historia"
    menuToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
      fotosSubmenu.style.display = 'none'; // Cerrar el otro menú
    });

    // Mostrar/Ocultar menú "Fotos"
    fotosToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      fotosSubmenu.style.display = fotosSubmenu.style.display === 'block' ? 'none' : 'block';
      submenu.style.display = 'none'; // Cerrar el otro menú
    });

    // Cerrar ambos si se hace clic fuera
    document.addEventListener('click', (e) => {
      if (!e.target.closest('#menu-container')) submenu.style.display = 'none';
      if (!e.target.closest('#fotos-container')) fotosSubmenu.style.display = 'none';
    });
  });
</script>
</html>
