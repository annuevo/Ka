<!DOCTYPE html>
<html lang="es">
<head>

  <title>Inicia con Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-agua: #7ed6c1;
      --verde-claro: #a8edea;
      --blanco: #ffffff;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--verde-claro), var(--verde-agua));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--blanco);
      width: 90%;
      max-width: 850px;
      display: flex;
      flex-wrap: wrap;
      border-radius: 20px;
      box-shadow: 0 10px 25px var(--sombra);
      overflow: hidden;
    }

    .left, .right {
      flex: 1 1 300px;
      padding: 40px;
    }

    .left {
      background-color: var(--verde-agua);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    .left h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .left p {
      margin-bottom: 30px;
    }

    .left button {
      background: transparent;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .left button:hover {
      background: white;
      color: var(--verde-agua);
    }

    .right h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: var(--verde-agua);
    }

    .login-btn {
      width: 100%;
      background-color: var(--verde-agua);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #5fc4b1;
    }

    .social-icons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .social-icons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      background: none;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-icons button:hover {
      border-color: var(--verde-agua);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        border-radius: 20px 20px 0 0;
      }

      .right {
        border-radius: 0 0 20px 20px;
      }
    }
  </style>
</head>

</html>
